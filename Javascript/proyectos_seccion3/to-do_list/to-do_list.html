<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
</head>
<body>
  <div id="containerto_do">
    <header>
      <h1>To do List</h1>
    </header>
    <div id="form">
      <input type="text" id="input-box"
      placeholder="Add Task"/>
      <button id="addtask_button">
        Add Task
      </button>
      <h2>Task List</h2>
      <ul id="list_container">
      <hr />
      <div id="container_counter">
        <div id="task_counters">
          Completed: <span id="completed_counter">0</span>
          | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>
  </div>
<script src="todo_list.js"></script>
</body>
</html>
