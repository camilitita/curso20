<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left">
            <div class="logo-bar">
                <div class="container-nav" id="icono-bar">
                <img src="img/icono-nav-bar.png" class="nav-bar"/>
            </div>
                <img src="img/logo.png" alt="" class="logo">
            </div>
        </div>
        <div class="center">
            <div class="search">
                <div class="icon">
                    <img src="img/icono-search.png" alt="iconsearch">
                </div>
                <input type="text" placeholder="Search..." id="buscar">
                <div class="button-search">
                    <img src="img/icono-search.png" alt="buscaricono">
                </div>
            </div>
            <div class="container-micro">
                <img src="img/icono-microphone.png" alt="microphone">
            </div>
        </div>
        <div class="right">
            <div class="container-create">
                <img src="img/icono-camera.png" alt="create">
            </div>
            <div class="notifications-container">
                <img src="img/icono-alarm.png" alt="notification">
            </div>
            <div class="user-container">
                <img src="img/unnamed.jpg" alt="user">
            </div>
        </div>
    </nav>
    <div id="content">
        <section class="side-bar">
            <ul class="menu-big">
                <ul class="options">
                    <li>
                        <a href="#">
                            <img src="img/icono-home.png"/>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                            <path d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.86-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z"></path></svg>
                            <span class="text">Shorts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icono-subscriptions.png"/>
                            <span class="text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <ul class="you" id="you">
                    <a href="#">
                        <span>
                            You
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 16 16" width="16" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                            <path d="M4.97 12.65 9.62 8 4.97 3.35l.71-.71L11.03 8l-5.35 5.35-.71-.7z"></path></svg>
                        </span>
                    </a>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M4 20h14v1H3V6h1v14zM6 3v15h15V3H6zm2.02 14c.36-2.13 1.93-4.1 5.48-4.1s5.12 1.97 5.48 4.1H8.02zM11 8.5a2.5 2.5 0 015 0 2.5 2.5 0 01-5 0zm3.21 3.43A3.507 3.507 0 0017 8.5C17 6.57 15.43 5 13.5 5S10 6.57 10 8.5c0 1.69 1.2 3.1 2.79 3.43-3.48.26-5.4 2.42-5.78 5.07H7V4h13v13h-.01c-.38-2.65-2.31-4.81-5.78-5.07z"></path></svg>
                            <span class="text">Your channel</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true"><g><path d="M14.97 16.95 10 13.87V7h2v5.76l4.03 2.49-1.06 1.7zM22 12c0 5.51-4.49 10-10 10S2 17.51 2 12h1c0 4.96 4.04 9 9 9s9-4.04 9-9-4.04-9-9-9C8.81 3 5.92 4.64 4.28 7.38c-.11.18-.22.37-.31.56L3.94 8H8v1H1.96V3h1v4.74c.04-.09.07-.17.11-.25.11-.22.23-.42.35-.63C5.22 3.86 8.51 2 12 2c5.51 0 10 4.49 10 10z"></path></g></svg>
                            <span class="text">History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M22 7H2v1h20V7zm-9 5H2v-1h11v1zm0 4H2v-1h11v1zm2 3v-8l7 4-7 4z"></path></svg>
                            <span class="text">Playlists</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icono-historial.png"/>
                            <span class="text">See later</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icono-likes.png"/>
                            <span class="text">Liked videos</span>
                        </a>
                    </li>
                </ul>
            </ul>
            <div class="you">
            </div>
        </section>
        <div>
            <div class="filters">
                <button class="filter-options active">all</button>
                <button class="filter-options">CSS</button>
                <button class="filter-options">web development</button>
                <button class="filter-options">K-pop</button>
                <button class="filter-options">entertainment</button>
                <button class="filter-options">marvel</button>
                <button class="filter-options">lifestyle</button>
                <button class="filter-options">artificial intelligence</button>
                <button class="filter-options">fitness</button>
                <button class="filter-options">trending</button>
            </div>
        </div>
    </div>
</body>
</html>
